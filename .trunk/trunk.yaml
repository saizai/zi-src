version: 0.1
cli:
  version: 0.10.2-beta
lint:
  linters:
    - name: zsh-n
      files: [zsh]
      type: pass_fail
      command: [zsh, -c, "zsh -n ${target} 2>&1"]
      success_codes: [0, 1]
      environment:
        - name: PATH
          list: ["${env.PATH}"]
  enabled:
    - zsh-n@system
    - actionlint@1.6.12
    - gitleaks@8.8.4
    - markdownlint@0.31.1
    - prettier@2.6.2
    - shellcheck@0.8.0
    - shfmt@3.4.0
    - taplo-fmt@release-cli-0.6.1
    - taplo@release-cli-0.6.1
  ignore:
    - linters: [ALL]
      paths:
        - ".yarn/**"
